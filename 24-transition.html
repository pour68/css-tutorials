<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: all 1s ease-in-out;
        }

        .box:hover {
            width: 200px;
            height: 200px;
        }
    </style>
    <title> transition </title>
</head>

<body>

    <div class="box"></div>

</body>

</html>
