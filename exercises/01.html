<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> box sizing and color </title>
    <style>
        .note {
            background-color: #FFD5FF;
            color: #000;
            padding: 1.5rem 1rem;
            margin-bottom: 1rem;
        }

        .note-border-left {
            border-left: 5px solid purple;
            border-top-left-radius: 8px;
        }

        .note-border-top {
            border-top: 3px solid purple;
        }
    </style>
</head>

<body>

    <div class="note note-border-left">
        <p>
            <q>Make it simple but not much simpler.</q>
        </p>
        <h3> - Albert Einstein </h3>
    </div>

    <div class="note note-border-top">
        <p>
            <q>Make it simple but not much simpler.</q>
        </p>
        <h3> - Albert Einstein </h3>
    </div>

</body>

</html>
